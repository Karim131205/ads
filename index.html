<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ads</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="player" autoplay muted></video>

<script>
  const videos = [
    "video.mp4",
    "video2.mp4"
  ];

  let index = 0;
  const player = document.getElementById("player");

  function playNext() {
    player.src = videos[index];
    player.play();
    index = (index + 1) % videos.length;
  }

  player.addEventListener("ended", playNext);
  playNext();
</script>

</body>
</html>
